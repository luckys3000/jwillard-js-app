<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JWillard JS App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="dist/css/styles.min.css" />
  </head>

  <body>
    <header>
      <!-- Header including the logo and the main navigation -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        role="navigation"
        aria-label="Main navigation"
      >
        <a class="navbar-brand" href="#">
          <img
            src="src/img/jpw_codes_blue_logo_80px.svg"
            width="80"
            height="80"
            alt="Personal logo of Jeffrey Willard consisting of text and a symbol."
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <!-- Navigation links created but not used until app published on 396willard.com  -->
          <!-- <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="#">Work</a>
          <a class="nav-item nav-link" href="#">Contact</a>
        </div> -->
        </div>
      </nav>
    </header>

    <div class="page-title">
      <h1>Pokedex</h1>
    </div>

    <main class="container">
      <div class="row pokemon-list" role="list"></div>

      <nav aria-label="Load more Pokemon" class="mb-5">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button
              type="button"
              class="btn btn-lg btn-primary"
              id="load-more"
              aria-label="Load more Pokemon"
            >
              Load more Pok√©mon
            </button>
          </li>
        </ul>
      </nav>
    </main>

    <!-- Bootstrap Modal -->
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Pokemon Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img
              id="pokemon-image"
              class="img-fluid"
              alt="Image of selected Pokemon"
            />
            <h1 id="pokemon-name"></h1>
            <p id="pokemon-id"></p>
            <p id="pokemon-height"></p>
            <p id="pokemon-types"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="dist/js/promise-polyfill.min.js"></script>
    <script src="dist/js/fetch.umd.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="dist/js/scripts.min.js"></script>
  </body>
</html>
